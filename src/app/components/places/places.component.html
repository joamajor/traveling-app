<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Add a destination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let place of places"
      (touchstart)="selectPlace(place)"
    >
      {{ place.description }}
    </ion-item>
  </ion-list>
</ion-content>
